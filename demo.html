<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .time {
            font-size: 80px;
        }
        #progress-container, #progressbar, #progress {
            position: relative;
            height: 40px;
            width: 600px;
            background: blue;
        }
        #progressbar {
            position: absolute;
            left: 0;
            background: grey;
            width: 0;
            z-index: 2;
            -webkit-transition:width 1s linear;
            transition:width 1s linear;
        }
        #progress div {
            height: 100%;
            float: left;
        }

        .on {
            background: green;
        }
        .off {
            background: red;
        }
        .warmup, .cooldown {
            background: yellow;
        }
    </style>
</head>
<body>

    <div id="tabata">
        <div>
            Time Elapsed:
            <div id="time" class="time">00:00</div>
        </div>
        <div>
            Time Remaining
            <div id="timeRemaining" class="time">00:00</div>
        </div>
        <div>
            Round Elapsed:
            <div id="roundTime" class="time">00:00</div>
        </div>
        <div>
            Round Time Remaining
            <div id="roundTimeRemaining" class="time">00:00</div>
        </div>
        <div id="progress-container">
            <div id="progressbar"></div>
            <div id="progress"></div>
        </div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="src/tabata.js"></script>
    <script src="demo.js"></script>
</body>
</html>
